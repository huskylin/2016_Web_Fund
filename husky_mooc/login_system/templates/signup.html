<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
</head>
<body>
  {% for user in users %}
    <ul>
      <li>{{ user.username }}</li>
      <li>{{ user.nickname }}</li>
      <li>{{ user.age }}</li>
      {% if user.is_handsome %}
        <li>This guy is handsome!!</li>
      {% else %}
        <li>This guy is ugly!!</li>
      {% endif %}
    </ul>
  {% empty %}
    <h1>There is no users!!</h1>
  {% endfor %}
</body>
</html>
