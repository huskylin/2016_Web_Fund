<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Husky Porn</title>
  <link rel="stylesheet" href="/static/stylesheets/index.css">
</head>
<body>
  <h1>Profile</h1>
  {% for person in people reversed %}
    <h1>{{ forloop.counter }}</h1>
    <ul>
      <li>{{ person.name }}</li>
      <li>{{ person.age }}</li>
      <li>{{ person.horoscope }}</li>
    </ul>
  {% empty %}
  <p>There's no person profile here!!</p>
  {% endfor %}
</body>
</html>
